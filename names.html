<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartar's names</title>

    <style>

        h3 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        html {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 25px;
        }
    
        
        form {
            display: flex;
            flex-direction:row;
            justify-content: center;
            align-items: center;
            gap: 100px;
            height: 70vh;
        }

    </style>
</head>
<body>

    <h3>Apartar's names</h3>

    <form>


    <div class="div-nomeCompleto">
        <label for="nome-completo">Nome completo: </label><input type="text" id="nome-completo" required>  
    </div>

    <div class="botao">
        <input type="button" onclick="modificador()" id="seta" value=">>" required>
    </div>

    <div class="nomes-separados">
        <div class="name">
            <label for="nome">Nome: </label><input type="block" id="nome" required><br><br>
        </div>
        <div class="name1">
            <label for="sobrenome">Sobrenome: </label><input type="block" id="sobrenome" required>  
        </div>
    </div>

    </form>

    <script>

    function modificador() {
        let x = document.getElementById("nome-completo").value;
        let corte = x.split(" ")
        let subs_nome = corte[0] //nome
        let subs_sobrenome = corte[1] //sobrenome
        document.getElementById("nome").value = subs_nome;
        document.getElementById("sobrenome").value = subs_sobrenome;

    }

    </script>
</body>
</html>
