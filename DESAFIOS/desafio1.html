<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa: Crie uma página da web em HTML com um botão que, quando clicado, exibe um alerta com uma mensagem simples. Implemente isso usando um ouvinte de eventos.</title>
</head>
<body>
    <input type="button" id="clicker" value="Clique Em Mim" />
    <script>
        document.getElementById("clicker").addEventListener("click", function(){
            alert("O Gui merece metade do valor");
        })
    </script>
</body>
</html>
