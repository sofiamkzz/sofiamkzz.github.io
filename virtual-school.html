<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Pré-Matrícula</title>
    <style>
      body {
        display: flex;
        flex-direction: column;;
        justify-content: center;
        align-items: center;
      }
      button {
        border-radius: solid 5px;
        width: 250px;
      }
      
      #submit {
        border-radius: solid 5px;
        width: 250px;
      }
    </style>
</head>
<body>
    <h1>Escola Virtual</h1>
    <h3>Formulário de Pré-Matrícula</h3>
    <form onsubmit="return validarFormulario()">
        <hr width="500px">
        <h3>Dados Pessoais:</h3>
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" required><br><br>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" required><br><br>

        <label for="mae">Nome da Mãe:</label>
        <input type="text" id="mae" required><br><br>

        <label for="pai">Nome do Pai:</label>
        <input type="text" id="pai" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="(DD) XXXXX-XXXX" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br><br>

        <hr>
        <h3>Informações de Matrícula:</h3>

        <label for="serie">Série:</label>
        <select id="serie" required>
            <option value=""></option>
            <option value="1">Pré-escolar</option>
            <option value="2">1ª Série - Ensino Fundamental</option>
            <option value="3">2ª Série - Ensino Fundamental</option>
            <option value="4">3ª Série - Ensino Fundamental</option>
            <option value="5">4ª Série - Ensino Fundamental</option>
            <option value="6">5ª Série - Ensino Fundamental</option>
            <option value="7">6ª Série - Ensino Fundamental</option>
            <option value="8">7ª Série - Ensino Fundamental</option>
            <option value="9">8ª Série - Ensino Fundamental</option>
            <option value="10">9ª Série - Ensino Fundamental</option>
            <option value="11">1ª Série - Ensino Médio</option>
            <option value="12">2ª Série - Ensino Médio</option>
            <option value="13">3ª Série - Ensino Médio</option>
        </select><br><br>

        <label>Turno:</label><br>
      
        <input type="radio" id="manha" name="turno">
        <label for="manha">Manhã</label><br>
      
        <input type="radio" id="tarde" name="turno">
        <label for="tarde">Tarde</label><br><br>

        <label>Atividades Extracurriculares:</label><br>
        <input type="checkbox" id="info" name="atividades">
        <label for="esporte">Informática</label><br>
      
        <input type="checkbox" id="musica" name="atividades">
        <label for="musica">Música</label><br>

        <input type="checkbox" id="balet" name="atividades">
        <label for="arte">Ballet</label><br>
      
        <input type="checkbox" id="pintura" name="atividades">
        <label for="pintura">Pintura</label><br>
    
        <input type="checkbox" id="judo" name="atividades">
        <label for="teatro">Judô</label><br>
      
        <input type="checkbox" id="futebol" name="atividades">
         <label for="teatro">Futebol</label><br>
        <hr>

        <input type="submit" value="Enviar Formulário" id="submit">
        <button type="button" onclick="limpar()">Limpar Campos</button>
    </form>

  <script>
      function validarFormulario() {
          var nome = document.getElementById("nome").value;
          var dataNascimento = document.getElementById("nascimento").value;
          var nomeMae = document.getElementById("mae").value;
          var nomePai = document.getElementById("pai").value;
          var telefone = document.getElementById("telefone").value;
          var email = document.getElementById("email").value;
          var serie = document.getElementById("serie").value;
          var turno = document.querySelector('input[name="turno"]:checked');
          var atividades = document.querySelectorAll('input[name="atividades"]:checked');

          var dddsValidos = ["11", "12", "13", "14", "15", "16", "17", "18", "19", "21", "22", "24", "27", "28", "31", "32", "33", "34", "35", "37", "38", "41", "42", "43", "44", "45", "46", "47", "48", "49", "51", "53", "54", "55", "61", "62", "63", "64", "65", "66", "67", "68", "69", "71", "73", "74", "75", "77", "79", "81", "82", "83", "84", "85", "86", "87", "88", "89", "91", "92", "93", "94", "95", "96", "97", "98", "99"];

          if (nome === "" || dataNascimento === "" || nomeMae === "" || nomePai === "" || telefone === "" || email === "" || serie === "" || turno === null) {
              alert("Todos os campos, exceto atividades extracurriculares, são obrigatórios.");
              return false;
          }

          var emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/;
          if (!email.match(emailRegex)) {
              alert("Endereço de e-mail inválido. Deve conter '.'.");
              return false;
          }

          var telefoneRegex = /^\d{2}\d{8,9}$/;
          if (!telefone.match(telefoneRegex) || dddsValidos.indexOf(telefone.substr(0, 2)) === -1) {
              alert("Número de telefone inválido.");
              return false;
          }

          if (atividades.length > 3) {
              alert("Selecione no máximo 3 atividades extracurriculares.");
              return false;
          }

          alert("Cadastro realizado com sucesso!");
          return true;
      }

      function limpar() {
          document.getElementById("nome").value = "";
          document.getElementById("nascimento").value = "";
          document.getElementById("mae").value = "";
          document.getElementById("pai").value = "";
          document.getElementById("telefone").value = "";
          document.getElementById("email").value = "";
          document.getElementById("serie").value = "";
          document.querySelectorAll('input[name="atividades"]').forEach(function(checkbox) {
              checkbox.checked = false;
          });
      }
  </script>
</body>
</html>
